<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ term.name }}</title>
  <link rel="stylesheet" href="{{ get_url(path="book.css") }}">
</head>
<body>
  <main class="book-content">
    <h1>{{ term.name }}</h1>
    <ul>
      {% for page in term.pages %}
        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
